<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oussama Labrahmi's personal portfolio">
    <meta name="author" content="0sssama">
    <meta property="og:site_name" content="Oussama Labrahmi" />
    <meta property="og:site" content="www.labrahmi.me" />
    <meta property="og:title" content="Oussama Labrahmi's personal portfolio"/>
    <meta property="og:description" content="Oussama Labrahmi's personal portfolio" />
    <meta property="og:image" content="https://cdn141.picsart.com/305306793032201.jpg?type=webp&to=crop&r=256" />
    <meta property="og:url" content="www.labrahmi.me" />
    <meta property="og:type" content="article" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script rel="preload" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./lang.js"></script>
    <script src="./projects.js"></script>
    <script src="./contents.js"></script>
    <title>Oussama Labrahmi - Portfolio</title>
</head>
<body class="light">
    <flipped-screen>Whoops, this is weird.. Try flipping your phone, or maybe destroying it!</flipped-screen>
    <div class="options">
        <div class="french option" onClick="switchLanguage('fr')">
            <img src="imgs/french.png" alt="FR" />
        </div>
        <div class="english option" onClick="switchLanguage('en')">
            <img src="imgs/english.png" alt="ENG" />
        </div>
        <div class="theme option" onClick="switchTheme()">
            <ion-icon class="theme-icon" name="moon"></ion-icon>
        </div>
    </div>
    <div class="content"></div>
    <div class="bottom-bar">
        <div class="whoami link">
            <a href="#" onClick="changeContent('whoami', 'crnt')">
                <div class="link-wrapper">
                    <ion-icon name="help-circle"></ion-icon>
                    <p class="bb-l1">WHO AM I?</p>
                </div>
            </a>
        </div>
        <div class="projectsLink link">
            <a href="#" onClick="changeContent('projects', 'crnt')">
                <div class="link-wrapper">
                    <ion-icon name="code"></ion-icon>
                    <p class="bb-l2">PROJECTS</p>
                </div>
            </a>
        </div>
        <div class="skills link">
            <a href="#" onClick="changeContent('skills', 'crnt')">
                <div class="link-wrapper">
                    <ion-icon name="construct"></ion-icon>
                    <p class="bb-l3">MY SKILLS</p>
                </div>
            </a>
        </div>
        <div class="contact link">
            <a href="#" onClick="changeContent('contact', 'crnt')">
                <div class="link-wrapper">
                    <ion-icon name="send"></ion-icon>
                    <p class="bb-l4">CONTACT ME</p>
                </div>
            </a>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
