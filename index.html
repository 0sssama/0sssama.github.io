<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./lang.js"></script>
    <script src="./contents.js"></script>
    <title>Oussama Labrahmi's portfolio</title>
</head>
<body class="light">
    <flipped-screen>Whoops, this is weird.. Try flipping your phone, or maybe destroying it!</flipped-screen>
    <div class="options">
        <div class="french option" onClick="switchLanguage('fr')">
            <img src="imgs/french.png" alt="FR" />
        </div>
        <div class="english option" onClick="switchLanguage('en')">
            <img src="imgs/english.png" alt="ENG" />
        </div>
        <div class="theme option" onClick="switchTheme()">
            <!--
                <ion-icon class="theme-icon" name="moon"></ion-icon>
                
                DEVELOPER NOTE :
                Found some issues with this feature,
                Will be added in feature updates of
                the website.
            -->
        </div>
    </div>
    <div class="content">
    </div>
    <div class="bottom-bar">
        <div class="left">
            <a href="#" onClick="changeContent('whoami')">
                <div class="link-wrapper">
                    <ion-icon name="help-circle"></ion-icon>
                    <p class="bb-l1">WHO AM I?</p>
                </div>
            </a>
        </div>
        <div class="right">
            <a href="#" onClick="changeContent('contact')">
                <div class="link-wrapper">
                    <ion-icon name="send"></ion-icon>
                    <p class="bb-l2">CONTACT ME</p>
                </div>
            </a>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
