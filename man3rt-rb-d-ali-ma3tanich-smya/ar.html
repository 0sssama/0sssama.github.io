<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>Placeholder - Main Page</title>
</head>
<body lang="ar" dir="rtl">
    <div class="header">
        <div class="logo">
            <a href="/">
                <h1>الإسم</h1>
            </a>
        </div>
        <div class="account">
            <a href="#" class="account-btn">
                <img class="ar" src="https://achaayb.github.io/index/lol.jpg" alt="ali" />
                <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
            <div class="account__drop-down">
                <a class="account__drop-down__option">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <p>Placeholder 1</p>
                </a>
                <a class="account__drop-down__option">
                    <ion-icon name="move-outline"></ion-icon>
                    <p>Placeholder 2</p>
                </a>
                <a class="account__drop-down__option">
                    <ion-icon name="nutrition-outline"></ion-icon>
                    <p>Placeholder 3</p>
                </a>
            </div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="left-panel">
            <div class="left-panel__menu">
                <a href="#" class="left-panel__menu__option ar active">
                    <ion-icon name="document-text"></ion-icon>
                    <p class="hide-for-mobile">وثائقي</p>
                </a>
                <a href="#" class="left-panel__menu__option ar">
                    <ion-icon name="person"></ion-icon>
                    <p class="hide-for-mobile">حسابي</p>
                </a>
                <a href="#" class="left-panel__menu__option ar">
                    <ion-icon name="bandage"></ion-icon>
                    <p class="hide-for-mobile">عنصر نائب 1</p>
                </a>
                <a href="#" class="left-panel__menu__option ar">
                    <ion-icon name="call"></ion-icon>
                    <p class="hide-for-mobile">عنصر نائب 2</p>
                </a>
            </div>
            <div class="left-panel__footer">
                <button class="styled main ar">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span class="hide-for-mobile">تسجيل الخروج</span>
                </button>
            </div>
        </div>
        <div class="main-panel empty ar">
            <p>لا يوجد أي ملف حاليا.</p>
            <button class="styled main">تحميل ملف</button>
        </div>
    </div>
</body>
</html>
